<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Deutsch Quiz</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Deutsch Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>YOUR SCORE IS <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Guten Tag, Herr Schmidt! Wie geht es Ihnen?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Danke, gut. Und Ihnen?</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Danke, gut. Und dir?</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Guten Abend, Karin! Wie geht's?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">Danke, gut. Und Ihnen?</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Danke, gut. Und dir?</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Hallo. Ich bin Minsu. Und wie heißt du?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">Ich heißen Anita.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Ich heiße Anita.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Wie geht's?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">Gut, und du?</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Gut, und dir?</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">5. Wie geht's?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="A">
            <label class="form-check-label">Ich bin gut.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q5" value="B">
            <label class="form-check-label">Mir geht's gut!</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
